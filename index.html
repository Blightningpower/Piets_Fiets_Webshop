<!DOCTYPE html>
<html lang="nl">

<head>

    <!--links for the Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/favicon_io/android-chrome-512x512.png">

    <!--metatags for responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <title>Piets Fiets Webshop</title>

    <!--links for stylesheets-->
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <!--This code is for the header-->
<div class="fullHeader">
    <header>

        <img id="logo" src="img/Piets_Fiets_Webshop Logo.png" alt="Piets_Fiets_Webshop Logo.png">

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Zoeken.." />
          </div>
          
        <div class="shoppingCart">
            <a href="#" class="shoppingCartLink"><img class="shoppingCartImage"
                    src="img/Shoppingcart.png"
                    alt="Winkelmandje">
        </div>

    </header>
    <div class="secondHeader">

        <div id="buttons">
            <a class="menuButton" href="index.html">Home</a>
            <a class="menuButton" href="#">Fietsen</a>
            <a class="menuButton" href="#">Fietskleding</a>
            <a class="menuButton" href="#">Accessoires</a>
            <a class="menuButton" href="#">Contact</a>
        </div>

    </div>
</div>

    <!--This code is for the middle part of the page-->
    <main>
        <section class="promo">
          <h1>Welkom bij Piets Fiets!</h1>
          <p>Koop twee fietsen voor de halve prijs! OP=OP!</p>
        </section>
    
        <section class="product-categorie">
          <h2>Onze Producten</h2>
          <br><br>
          <div class="producten">
          <div class="product">
            <h3>Fietsen</h3>
            <img src="img/Fietsen.jpg" alt="Fietsen.jpg">
            <p>Vanaf €450,-</p>
            <a href="#" class="btn">Shop nu</a>
          </div>
          <div class="product">
            <h3>Fietskleding</h3>
            <img src="img/Fietskleding.jpg" alt="Fietskleding.jpg">
            <p>Vanaf €29,95</p>
            <a href="#" class="btn">Shop nu</a>
          </div>
          <div class="product">
            <h3>Accessoires</h3>
            <img src="img/Accessoires.jpg" alt="Accessoires.jpg">
            <p>Vanaf €4,50</p>
            <a href="#" class="btn">Shop nu</a>
          </div>
        </div>
        </section>
      </main>

    <footer>
        <p class="creditText">&copy; 2024 Piets Fiets - <a href="#">Privacybeleid</a> | <a href="#">Algemene Voorwaarden</a></p>
    </footer>

</body>

</html>
